  input[type="email"]:focus,

  .error-message {

    text-shadow: 0 0 5px #ff2244cc;
    user-select: none;
  }
  .button {
    background: linear-gradient(90deg, #00d9ff, #ff6ec4);
    padding: 1rem 0;
    border-radius: 30px;
    font-weight: 900;
    font-size: 1.3rem;
    color: #111;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    cursor: pointer;
    border: none;
    box-shadow:
      0 0 18px #00d9ffaa,
      0 0 25px #ff6ec4aa;
    transition: background 0.3s ease;
    user-select: none;
  }
  .button:hover:not(:disabled) {
    background: linear-gradient(90deg, #ff6ec4, #00d9ff);
  }
  .button:disabled {
    background: #555;
    cursor: default;
    box-shadow: none;
  }

  /* Loader futuriste */
  .loader {
    align-self: center;
    width: 50px;
    height: 50px;
    border: 5px solid transparent;
    border-top: 5px solid #00e5ff;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
    margin: 1rem auto;
    filter: drop-shadow(0 0 10px #00e5ff);
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Chat area */
  .chat-window {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scroll-behavior: smooth;
  }
  .message {
    max-width: 70%;
    padding: 14px 20px;
    border-radius: 28px;
    font-size: 1.2rem;
    line-height: 1.4;
    user-select: text;
    word-break: break-word;
    filter: drop-shadow(0 0 4px #0009);
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 0.35s ease forwards;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.user {
