<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaMind AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
    }
    .header {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('https://images.unsplash.com/photo-1581091870622-2c1a88d54454?fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .container {
      background: white;
      margin: -50px auto 0 auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #00c6ff;
      color: white;
      cursor: pointer;
      border: none;
    }
    .hidden { display: none; }
    .error { color: red; }
    .notice {
      font-size: 0.9rem;
      color: #ff6600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    NovaMind AI
  </div>

  <div class="container" id="signup">
    <p>Inscris-toi pour parler √† ton assistant futuriste !</p>
    <p class="notice">‚ö†Ô∏è Avertissement : tu dois retenir ton mot de passe. Il est obligatoire pour se reconnecter !</p>
    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="date" id="birthdate" placeholder="Date de naissance">
    <input type="password" id="password" placeholder="Mot de passe (min. 6 caract√®res)">
    <div class="error" id="error"></div>
    <button onclick="validateSignup()">S'inscrire</button>
  </div>

  <div class="container hidden" id="chat">
    <div class="logo">ü§ñ NovaMind AI</div>
    <div id="chatbox" style="height: 300px; overflow-y: auto; background: #1b1b2f; color: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem;"></div>
    <input type="text" id="userInput" placeholder="Pose une question...">
    <button onclick="handleMessage()">Envoyer</button>
  </div>

  <script>
    const kindWords = ["bonjour", "salut", "coucou", "yo", "bonsoir", "hello", "h√©", "hey"];
    const homeworkCount = { count: 0 };

    function validateSignup() {
      const email = document.getElementById('email').value;
      const birthdate = document.getElementById('birthdate').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (!email.includes('@') || !birthdate || password.length < 6) {
        errorBox.textContent = "Toutes les informations doivent √™tre valides !";
        return;
      }

      alert("‚ö†Ô∏è AVERTISSEMENT : Souviens-toi bien de ton mot de passe. Tu ne pourras pas te reconnecter sans lui !");
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      document.getElementById('signup').classList.add('hidden');
      document.getElementById('chat').classList.remove('hidden');
    }

    function handleMessage() {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const msg = input.value.toLowerCase();
      const userLine = `<p><strong>Moi :</strong> ${msg}</p>`;
      chatbox.innerHTML += userLine;

      if (msg.includes("x") || msg.includes("combien") || msg.includes("r√©sous")) {
        homeworkCount.count++;
        if (homeworkCount.count >= 5) {
          chatbox.innerHTML += `<p style='color:red'><strong>NovaMind :</strong> Les devoirs sont interdits. Vos questions sont maintenant bloqu√©es.</p>`;
          input.disabled = true;
          return;
        }
      }

      if (kindWords.includes(msg)) {
        chatbox.innerHTML += `<p><strong>NovaMind :</strong> ${msg.charAt(0).toUpperCase() + msg.slice(1)} √† toi aussi ! üòä</p>`;
        input.value = "";
        return;
      }

      if (msg.includes("vie priv√©e") || msg.includes("je connais quelqu'un") || msg.includes("besoin d'aide")) {
        chatbox.innerHTML += `<p><strong>NovaMind :</strong> D√©sol√©, je suis juste l√† pour l'√©ducation. Mais si tu veux vraiment en parler, voici un lien : <a href='https://chat.openai.com' target='_blank'>Parler √† ChatGPT</a></p>`;
        input.value = "";
        return;
      }

      fetch(`https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          chatbox.innerHTML += `<p><strong>NovaMind :</strong> ${data.extract || "Je n'ai pas compris, peux-tu reformuler ?"}</p>`;
        })
        .catch(() => {
          chatbox.innerHTML += `<p><strong>NovaMind :</strong> Je n'ai pas trouv√© d'information sur ce sujet. Essaie une autre question.</p>`;
        });

      input.value = "";
    }
  </script>
</body>
</html>
